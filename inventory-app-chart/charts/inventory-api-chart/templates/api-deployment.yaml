apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-deployment
  {{- with .Values.deployment }}
  labels:
    {{- range $key,$value := .labels }}
    {{ $key }}: {{ $value }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- range $key,$value := .selector.matchLabels }}
      {{ $key }}: {{ $value }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- range $key,$value := .template.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      containers:
        {{- $imageVersion := .imageVersion }}
        {{- range .containers }}
        - name: {{ .name }}
          image: {{ .image }}: {{ $imageVersion }}
          ports:
            {{- range .ports }}
            - containerPort: {{ .containerPort }}
            {{- end }}
          env:
            {{- range $.Values.deployment.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value }}
              {{- end }}
              {{- if .valueFrom }}
                valueFrom:
                  {{- if .configMapKeyRef }}
                  configMapKeyRef:
                    {{- range $key,$value := .configMapKeyRef }}
                    {{ $key }}: {{ $value }}
                    {{- end}}
                  {{- end }}
                  {{- if .secretKeyRef }}
                  secretKeyRef:
                    {{- range $key,$value := .secretKeyRef }}
                    {{ $key }}: {{ $value }}
                    {{- end}}
                  {{- end }}  
              {{- end }}
          readinessProbe:
            httpGet:
              path: {{ $.Values.deployment.readinessProbe.healthCheck.path }}
              port: {{ $.Values.deployment.readinessProbe.healthCheck.port }}
            initialDelaySeconds: {{ $.Values.deployment.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ $.Values.deployment.readinessProbe.timeoutSeconds }}
        {{- end }}
      {{- if $.Values.rbac.serviceAccount.enabled }}
      serviceAccount: {{ $.Values.rbac.serviceAccount.name }}
      serviceAccountName: {{ $.Values.rbac.serviceAccount.name }}
      {{- end }}
    {{- end }}