# Default values for inventory-api-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: docker.io/macsi21/inventory-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

rbac:
  serviceAccount:
    # Specifies whether a service account should be created
    enabled: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: service-inspector-service-account

deployment:
  imageVersion: v9
  labels:
    app: inventory-api
  selector:
    matchLabels:
      app: inventory-api
  template:
    labels:
      app: inventory-api
  containers:
    - name: inventory-api-container
      image: docker.io/macsi21/inventory-api
      ports:
        - containerPort: 80
  env:
    - name: POSTGRES_HOST
      value: postgres-clusterip.default.svc.cluster.local
    - name: POSTGRES_PORT
      value: "5432"
    - name: POSTGRES_DB
      valueFrom:
        configMapKeyRef:
          name: test-postgres-config
          key: POSTGRES_DB
    - name: POSTGRES_USER
      valueFrom:
        configMapKeyRef:
          name: test-postgres-config
          key: POSTGRES_USER
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: test-postgres-secret
          key: POSTGRES_PASSWORD
  readinessProbe:
    healthCheck:
      path: "/hc"
      port: 80
    initialDelaySeconds: 10
    timeoutSeconds: 5
  serviceAccounts:
    - name: service-inspector-service-account

service:
  type: ClusterIP
  labels:
    app: inventory-api
  ports: 
  - port: 8090
    targetPort: 80 
  selector: 
    app: inventory-api

autoscaling:
  enabled: true
  kind: Deployment
  minReplicas: 3
  maxReplicas: 10
  metric:
    targetCPUUtilizationPercentage: 65

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}