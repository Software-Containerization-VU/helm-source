apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-ui-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
  {{- with .Values.hpa.UI }}
    kind: {{ .kind }}
    name: {{ $.Release.Name }}-ui-deployment
  minReplicas: {{ .minReplicas }}
  maxReplicas: {{ .maxReplicas }}
  {{- range $key,$value := .metric }}
  {{ $key }}: {{ $value }}
  {{- end }}
  {{- end }}