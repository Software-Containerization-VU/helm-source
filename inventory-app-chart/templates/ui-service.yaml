apiVersion: v1
kind: Service 
metadata: 
  name: {{ .Release.Name }}-ui-clusterip
  {{- with .Values.service.UI }}
  labels:
    {{- range $key,$value := .labels }}
    {{ $key }}: {{ $value }}
    {{- end }}
spec: 
  type: {{ .type }}
  ports:
    {{- range .ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }} 
    {{- end }}
  selector:
    {{- range $key,$value := .selector }}
    {{ $key }}: {{ $value }}
    {{- end }}
  
  {{- end }}