# Default values for inventory-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: docker.io/macsi21/inventory-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

rbac:
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ui-service-account
  clusterRole:
    rules:
      - apiGroups: [""]
        resources: ["services"]
        verbs: ["get", "list"]
  roleBinding:
    namespace: default
    subjects:
      - kind: ServiceAccount
        name: ui-service-account
        apiGroup: ""
    roleRef:
      kind: ClusterRole
      name: x-get-list-services-cluster-role
      apiGroup: rbac.authorization.k8s.io


deployment:
  imageVersion: v2
  labels:
    app: inventory-ui
  selector:
    matchLabels:
      app: inventory-ui
  template:
    labels:
      app: inventory-ui
  containers:
    - name: inventory-ui-container
      image: docker.io/macsi21/inventory-ui
      ports:
        - containerPort: 80

service:
  type: ClusterIP
  labels:
    app: inventory-ui
  ports: 
  - port: 3000
    targetPort: 80 
  selector: 
    app: inventory-ui

autoscaling:
  enabled: true
  kind: Deployment
  minReplicas: 3
  maxReplicas: 10
  metric:
    targetCPUUtilizationPercentage: 65

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.global-static-ip-name: ingress-inventory
  tls:
   - secretName: cloudflare-tls
     hosts:
       - www.lkrum.dev
       - api.lkrum.dev
  rules:
    - host: www.lkrum.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inventory-ui-clusterip
                port:
                  number: 3000
    - host: api.lkrum.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inventory-api-clusterip
                port:
                  number: 8090


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
